<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8" />
        <title>{{ res_data.title }} - 后台登陆</title>
        <link rel="stylesheet" href="../../static/simple/css/alogin_reset.css" />
        <link rel="stylesheet" href="../../static/simple/css/alogin_supersized.css" />
        <link rel="stylesheet" href="../../static/simple/css/alogin_style.css" />

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

        <script src="../../static/simple/js/supersized.3.2.7.min.js" ></script>
        <script src="../../static/simple/js/supersized-init.js" ></script>
        <script src="../../static/simple/js/scripts.js" ></script>

    <body>
        <div class="page-container">
            <h1>后台管理登陆</h1>
            <form action="" method="post">
                <input type="text" name="username" class="username" placeholder="请输入您的用户名！" />
                <input type="password" name="password" class="password" placeholder="请输入您的用户密码！" />
                <input type="Captcha" class="Captcha" name="Captcha" class="Captcha" placeholder="请输入验证码！" />
                <button type="submit" class="submit_button">登录</button>
                <div class="error"><span>+</span></div>
            </form>
